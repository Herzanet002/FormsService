<app-header></app-header>


<body class="flex justify-center mt-20">
<div class="block p-12 rounded-lg shadow-lg bg-white w-6/12">
  <form>
    <div class="text-center bg-gray-100 text-gray-600 py-10 ">
      <h1 class="text-4xl font-bold mt-0 ">Заказ обеда {{dates}}</h1>
    </div>
    <app-drop-down-list [listCollection]="persons" header="Сотрудник"></app-drop-down-list>
    <app-drop-down-list [listCollection]="locations" header="Где обедаю"></app-drop-down-list>
    <app-drop-down-list [listCollection]="dishes" header="Салат"></app-drop-down-list>
    <app-drop-down-list [listCollection]="dishes" header="Суп"></app-drop-down-list>
    <app-drop-down-list [listCollection]="dishes" header="Горячее"></app-drop-down-list>

    <div class="flex space-x-2 justify-center">
      <button
        type="button"
        data-mdb-ripple="true"
        data-mdb-ripple-color="light"
        class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-base leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg
         focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
      >Отправить</button>
    </div>

  </form>
</div>
</body>
